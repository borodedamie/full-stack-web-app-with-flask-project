{% extends "layout/base.html" %} 

{% block content %} 
    <div style="text-align: center;font-size: 30px;color:#af6920;">
        <p>Todo List</p>
    </div>
    <div>
        <a href="/create">Create to do...</a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <table class="pure-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr class="pure-table-odd">
                <td>{{ task["id"] }}</td>
                <td>{{ task["title"] }}</td>
                <td>{{ task["description"] }}</td>
                <td>
                    <a href="/edit/{{ task["id"] }}" class="pure-button pure-button-primary">Edit</a>
                    <a href="/delete/{{ task["id"] }}" class="button-error pure-button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
