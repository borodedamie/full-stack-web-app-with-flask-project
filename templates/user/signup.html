{% extends "layout/base.html" %}

{% block content %}
    <h1>Sign up page</h1>
    <p>{{ message }}</p>
    <form class="pure-form pure-form-aligned" action="/signup" method="POST">
        <fieldset>
            <div class="pure-control-group">
                <label for="aligned-name">Username</label>
                <input type="text" id="aligned-name" placeholder="Username" name="username"/>
                <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
            </div>
            <div class="pure-control-group">
                <label for="aligned-password">Password</label>
                <input type="password" id="aligned-password" placeholder="Password" name="password"/>
            </div>
            <div class="pure-control-group">
                <label for="aligned-email">Email Address</label>
                <input type="email" id="aligned-email" placeholder="Email Address" name="email"/>
            </div>
            <div class="pure-controls">
                <label for="aligned-cb" class="pure-checkbox">
                    <input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms and conditions</label>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
                <a href="/login" class="pure-button pure-button-primary">Login</a>
            </div>
        </fieldset>
    </form>

{% endblock content %}
